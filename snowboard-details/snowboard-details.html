<div class="px-4 md:px-16">
    <div class="breadcrumb">
       <a class="px-2" ng-click="vm.navigateTo('/')">Home</a>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
        </svg>
       <a class="px-2" ng-click="vm.navigateTo('/snowboard')">Snowboard</a>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
        </svg>
        <a class="px-2">{{vm.item.label}}</a>
    </div>

        <div class="flex-1 clear-fix">
            <div class="cards">
             <img ng-src="{{'assets/img/' + vm.item.img + '.jpg'}}" class="w-full h-auto" alt="">

        </div>

                <span class="px-1 text-gray-500">4</span>
                <span class="px-1 text-gray-500">(14)</span>
            </div>
            <div class="text-3xl my-4">
                {{vm.item.price}} $
            </div>
            <div class="flex flex-row my-4">
                <div class="size-card" 
                ng-repeat="(key, size) in vm.sizes" 
                :key="size.id"
                ng-class="{'ml-0': size.id === 1, 'selected': size.id === vm.sizeSelected}"
                ng-click="vm.sizeSelected = size.id">{{size.label}}</div>
            </div>
            <button class="my-4 py-4 bg-black hover:bg-green-special rounded-md text-white text-xl text-center w-full mx-1 cursor-pointer transition-all duration-300 ease-in-out">Commander</button>
        </div>
